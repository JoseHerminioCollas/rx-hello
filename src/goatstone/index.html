<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>RxHello</title>
<style type="text/css">
body{
	background-color: #333;	
	font-family: sans-serif;
}
#portal{
	display: flex;
	position: absolute;
	width: 97%;
	/*padding: 12px;*/
	height: 85%;
}
#map{
	border-radius: 13px;
	width: 60%;
	min-height: 300px;
	margin: 12px;
	opacity: 0;
	transition: opacity 5s;
}
#weather-display{
	display: flex;
	background-color: hsla( 100, 50%, 50%, 0.7 );
	border-radius: 13px;
	width: 40%;
}
#weather-display > div{
	display: flex;
	flex-wrap: wrap;
	border-radius: 7px;
}
#weather-display div div{
	background-color: hsla( 200, 50%, 50%, 0.5 );
	margin: 1px;
	padding:7px;
	border-radius: 3px;
	flex-grow: 1;
}
#weather-display em{
	background-color: hsla( 200, 100%, 60%, 0.7 );
	border-radius: 3px;
}
#control{
	font-size: 1.2em;
	position: fixed;
	left: 2%;
	bottom: 2%;
	padding: 12px;
	margin: 12px;
	border-radius: 7px;
	background-color: hsla( 160, 50%, 50%, 0.5 );
}
#control button{
	font-size: 1.0em;
	margin: 3px;
	border-radius: 3px;
	background-color: hsla( 100, 50%, 50%, 0.9 );	
}
#control select{
	font-size: 1.1em;
	margin: 3px;
	border-radius: 3px;
	background-color: hsla( 100, 50%, 50%, 0.9 );	
}
#control select: hover{
	background-color: hsla( 200, 50%, 50%, 0.9 );	
}
#message{
	font-size: 1.2em;
	position: fixed;
	right: 2%;
	bottom: 2%;
	padding: 6px;
	min-width: 100px;
	border-radius: 7px;
	background-color: hsla( 160, 50%, 50%, 0.9 );
}
</style>
</head>
<body>

	<div id="portal">
		<div id="map"></div>
		<div id="weather-display"></div>
	</div>

	<div id="control"></div>
	<div id="message"></div>
	<script src="bundle.js"></script>
</body>
</html>
