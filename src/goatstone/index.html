<!doctype html>
<html>
<head>
	<title>RxHello</title>
	<meta charset="utf8">
<style type="text/css">
body{
	background-color: hsla( 0, 50%, 50%, 1.0 );	
	font-family: sans-serif;
}
h1{
	position: fixed;
	right: 0;
	bottom: 0;
	padding: 7px;
	border-radius: 7px 0 0 0;
	background-color: hsla( 40, 50%, 50%, 1.0 );
}
#message{
	display: flex;
	position: absolute;
	transform: translate( 1%, 1% );
    transform-origin: 0 -250px; 
	background-color: hsla( 100, 50%, 50%, 0.7 );
	border-radius: 13px;
	z-index: -1000;
	min-height: 30%;
	max-height: 90%;
	min-width: 60%;
	max-width: 40%;
	min-width: 20%
	overflow: auto;
}
#message > div{
	display: flex;
	flex-wrap: wrap;
	border-radius: 7px;
}
#message div div{
	background-color: hsla( 200, 50%, 50%, 0.5 );
	margin: 1px;
	padding:7px;
	border-radius: 3px;
	flex-grow: 1;
}
#message div div em{
	background-color: hsla( 200, 100%, 60%, 0.7 );
	border-radius: 3px;
}
#control{
	position: fixed;
	left: 2%;
	bottom: 2%;
	padding: 7px;
	margin: 7px;
	border-radius: 7px;
	background-color: hsla( 160, 50%, 50%, 0.5 );
}
#control button{
	background-color: hsla( 100, 50%, 50%, 0.9 );	
}
</style>


</head>
<body>
	<div id="control"></div>
	<div id="message"></div>
	<h1>RxHello</h1>
	<script src="bundle.js"></script>
</body>
</html>
